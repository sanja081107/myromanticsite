{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>for {{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/f2b27e0f87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'iloveyou/css/style.css' %}">
</head>
<body>
<div class="home">
    <div class="question">
        <br><h1>{{ proffer }}</h1>
        <h2>{{ question }}</h2><br>

        {% for el in nous2 %}
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="no" value="{{ el.values }}">
                <button id="button" class="btn btn-danger" type="submit">{{ el.name_button }}</button>
            </form>
            <br>
        {% endfor %}

        {% if error != 'right' %}
            <h3>{{ error }}</h3>
        {% endif %}

        {% if right != '123qwe' %}
            <h3>{{ right }}</h3>
        {% endif %}

        <br>

        {% if ago %}
            <a class="btn btn-primary" href="{% url ago %}">назад</a><br><br>
        {% endif %}

        {% if right %}
            <a class="btn btn-success" href="{% url url %}">далее</a>
        {% endif %}
    </div>
</div>
</body>
</html>
