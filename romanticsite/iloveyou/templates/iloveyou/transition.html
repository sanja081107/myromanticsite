{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>for {{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/f2b27e0f87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'iloveyou/css/style.css' %}">
</head>
<body>
<div class="home">
    <div class="question1">
        <br><h1>{{ proffer }}</h1>
        <h2>{{ proffer2 }}</h2>
        <br>
        {% for el in post.photo.all %}
            <img id="photo" src="{{ el.image.url }}" width="20%">
        {% endfor %}
        <br>
        {% if ago %}
            <br><a class="btn btn-primary" href="{% url ago %}">назад</a><br>
        {% endif %}
        {% if url %}
            <br><a class="btn btn-success" href="{% url url %}">далее</a>
        <p></p>
        {% endif %}
    </div>
</div>
</body>
</html>
